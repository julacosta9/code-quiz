<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Code Quiz Challenge</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Google Fonts-->

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- jQuery -->
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid" id="header-container">
        <div class="row mx-auto" id="header-row">
            <div class="col-6 text-left my-auto">
                View Highscores
            </div>
            <div class="col-6 text-right my-auto">
								<!-- <p class="float-right">1234</p> -->
								Time: <span id="time">--</span>
            </div>
        </div>
    </div>
    <div class="container" id="wrapper">
		<div class="row" id="main-text-wrapper">
			<div class="col text-center">
				<h1 id="main-text">Code Quiz Challenge</h1>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<p id="question-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
