<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Code Quiz Challenge</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Google Fonts-->

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-6">
                <p class="float-left">ASDF</p>
            </div>
            <div class="col-6">
                <p class="float-right">1234</p>
            </div>
        </div>
    </div>
    <div class="container" id="wrapper">
		<div class="row" id="main-text-wrapper">
			<div class="col text-center">
				<h1 id="main-text">Code Quiz Challenge</h1>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<p id="question-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</p>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
			</div>
		</div>
	</div>

	<!-- <script src="script.js"></script> -->

</body>

</html>
